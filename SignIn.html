  <body>

    <div class="Login_Page">

          <a href="index.html"><h5 class="Login_up" >註冊帳號</h5></a>

          <img class="bg2" src="./images/scooter.png" title="快來一起開心騎ㄅㄨㄅㄨ吧!!!">
          
        </div>
      </div>
    </div>
